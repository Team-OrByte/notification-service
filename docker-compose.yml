version: '1.0'

services:
  mongo:
      image: mongo:latest
      container_name: notification_service_mongodb
      ports:
        - "27017:27017"
      environment:
        - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
        - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
        - MONGO_INITDB_DATABASE=notification-management
      volumes:
        - mongo_data:/data/db
        - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      networks:
        - notification_network

volumes:
  mongo_data

networks:
  notification_network:
    driver: bridge
